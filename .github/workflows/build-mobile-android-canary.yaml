name: Build Android App (Canary)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or commit SHA)
        required: false
        default: canary
        type: string

permissions:
  contents: write

concurrency:
  group: android-canary-${{ inputs.ref || 'canary' }}
  cancel-in-progress: true

env:
  CHANNEL: canary
  SOURCE_REF: ${{ inputs.ref || 'canary' }}

  PNPM_VERSION: 10.26.0
  NODE_VERSION: "20"
  JAVA_VERSION: "17"
  RUBY_VERSION: "3.2"

  ANDROID_PLATFORM: "android-35"
  BUILD_TOOLS: "35.0.0"
  NDK_VERSION: "26.3.11579264"
  CMAKE_VERSION: "3.22.1"

jobs:
  build:
    name: Build Android APK (Canary)
    runs-on: ubuntu-24.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v6
        with:
          repository: fluxerapp-old/fluxer
          ref: ${{ env.SOURCE_REF }}
          ssh-key: ${{ secrets.FLUXER_PRIVATE_REPO_DEPLOY_KEY }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: fluxer_app/pnpm-lock.yaml

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache-dependency-path: fluxer_app/scripts/go.sum

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle
          cache-dependency-path: |
            fluxer_app/android/**/*.gradle*
            fluxer_app/android/**/gradle-wrapper.properties
            fluxer_app/android/gradle.properties
            fluxer_app/android/settings.gradle*
            fluxer_app/android/build.gradle*

      - name: Set up Android SDK (platform/build-tools/NDK/CMake)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;${{ env.ANDROID_PLATFORM }}
            build-tools;${{ env.BUILD_TOOLS }}
            ndk;${{ env.NDK_VERSION }}
            cmake;${{ env.CMAKE_VERSION }}

      - name: Install pnpm dependencies
        working-directory: fluxer_app
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Set up Ruby (bundler)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: fluxer_app

      - name: Decode Firebase config
        run: |
          set -euo pipefail
          mkdir -p fluxer_app/android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > fluxer_app/android/app/google-services.json

      - name: Decode Android keystore
        run: |
          set -euo pipefail
          mkdir -p fluxer_app/android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > fluxer_app/android/app/release.keystore

      - name: Clean native build caches
        working-directory: fluxer_app
        run: |
          set -euo pipefail
          rm -rf \
            android/.gradle \
            android/.cxx \
            android/app/.cxx \
            android/app/build/generated/source/codegen \
            node_modules/react-native-reanimated/android/.cxx \
            node_modules/react-native-worklets/android/.cxx
          echo "Cleaned native build caches"

      - name: Build Android APK and AAB
        working-directory: fluxer_app
        env:
          BUILD_CHANNEL: canary
          NODE_ENV: production
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: bundle exec fastlane android android_build_canary

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxer-android-canary-apk
          path: |
            fluxer_app/build/android/**/*.apk
            fluxer_app/android/app/build/outputs/**/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxer-android-canary-aab
          path: |
            fluxer_app/build/android/**/*.aab
            fluxer_app/android/app/build/outputs/**/*.aab
          retention-days: 30
          if-no-files-found: error

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f fluxer_app/android/app/release.keystore
          rm -f fluxer_app/android/app/google-services.json

      - name: Build summary
        if: always()
        run: |
          {
            echo "## Android Canary Build Complete"
            echo ""
            echo "**Source ref:** \`${{ env.SOURCE_REF }}\`"
            echo ""
            echo "**Artifacts:**"
            echo "- APK: \`fluxer-android-canary-apk\`"
            echo "- AAB: \`fluxer-android-canary-aab\`"
            echo ""
            echo "[Download artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"
