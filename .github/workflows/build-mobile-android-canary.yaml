name: Build Android App (Canary)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or commit SHA)
        required: false
        default: canary
        type: string

permissions:
  contents: write

concurrency:
  group: android-canary-${{ inputs.ref || 'canary' }}
  cancel-in-progress: true

env:
  CHANNEL: canary
  SOURCE_REF: ${{ inputs.ref || 'canary' }}

jobs:
  build:
    name: Build Android APK (Canary)

    runs-on: blacksmith-8vcpu-ubuntu-2404

    defaults:
      run:
        shell: bash
        working-directory: fluxer_app

    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: armeabi-v7a,arm64-v8a
      GRADLE_OPTS: -Dorg.gradle.configuration-cache=false

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v6
        with:
          repository: fluxerapp-old/fluxer
          ref: ${{ env.SOURCE_REF }}
          ssh-key: ${{ secrets.FLUXER_PRIVATE_REPO_DEPLOY_KEY }}
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: fluxer_app/pnpm-lock.yaml

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: fluxer_app/scripts/go.sum

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK (cmdline-tools + licenses)
        uses: android-actions/setup-android@v3
        with:
          packages: ""

      - name: Ensure Android SDK packages (idempotent)
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail

          (yes || true) | sdkmanager --licenses >/dev/null

          need() { [ ! -d "$ANDROID_SDK_ROOT/$1" ]; }

          PKGS=()
          need "platform-tools" && PKGS+=("platform-tools")
          need "platforms/android-35" && PKGS+=("platforms;android-35")
          need "build-tools/35.0.0" && PKGS+=("build-tools;35.0.0")
          need "ndk/26.3.11579264" && PKGS+=("ndk;26.3.11579264")
          need "cmake/3.22.1" && PKGS+=("cmake;3.22.1")

          if [ "${#PKGS[@]}" -gt 0 ]; then
            echo "Installing missing SDK packages:"
            printf ' - %s\n' "${PKGS[@]}"
            sdkmanager --install "${PKGS[@]}"
          else
            echo "All required Android SDK packages already present."
          fi

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Install system deps for Ruby (libyaml)
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          if ldconfig -p 2>/dev/null | grep -q 'libyaml-0\.so\.2'; then
            echo "libyaml already present"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libyaml-0-2

      - name: Set up Ruby (Bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
          working-directory: fluxer_app

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('fluxer_app/android/**/gradle-wrapper.properties', 'fluxer_app/android/**/build.gradle*', 'fluxer_app/android/**/settings.gradle*', 'fluxer_app/android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Firebase config
        working-directory: ${{ github.workspace }}
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > fluxer_app/android/app/google-services.json

      - name: Decode Android keystore
        working-directory: ${{ github.workspace }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > fluxer_app/android/app/release.keystore

      - name: Clean native build caches
        run: |
          rm -rf android/app/.cxx android/.gradle android/app/build/generated/source/codegen
          echo "Cleaned native build caches"

      - name: Build Android APK and AAB
        env:
          BUILD_CHANNEL: canary
          NODE_ENV: production

          ORG_GRADLE_PROJECT_FLUXER_RELEASE_STORE_FILE: release.keystore
          ORG_GRADLE_PROJECT_FLUXER_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_FLUXER_RELEASE_KEY_ALIAS: fluxer
          ORG_GRADLE_PROJECT_FLUXER_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          bundle exec fastlane android android_build_canary

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxer-android-canary-apk
          path: fluxer_app/build/android/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxer-android-canary-aab
          path: fluxer_app/build/android/*.aab
          retention-days: 30
          if-no-files-found: error

      - name: Cleanup secrets
        if: always()
        working-directory: ${{ github.workspace }}
        run: |
          rm -f fluxer_app/android/app/release.keystore
          rm -f fluxer_app/android/app/google-services.json

      - name: Build summary
        working-directory: ${{ github.workspace }}
        run: |
          {
            echo "## Android Canary Build Complete"
            echo ""
            echo "**Runner:** \`${{ runner.name }}\`"
            echo "**Artifacts:**"
            echo "- APK: \`fluxer-android-canary-apk\`"
            echo "- AAB: \`fluxer-android-canary-aab\`"
            echo ""
            echo "[Download artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"
