name: Build Android App (Canary)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or commit SHA)'
        required: false
        default: 'canary'
        type: string

permissions:
  contents: write

concurrency:
  group: build-mobile-android-canary-${{ inputs.ref || 'canary' }}
  cancel-in-progress: true

env:
  CHANNEL: canary
  SOURCE_REF: ${{ inputs.ref || 'canary' }}
  # NDK version must match android/build.gradle ndkVersion
  NDK_VERSION: '26.3.11579264'
  # CMake version for native builds
  CMAKE_VERSION: '3.22.1'

jobs:
  build:
    name: Build Android App (Canary)
    runs-on: ubuntu-24.04
    outputs:
      apk_path: ${{ steps.build.outputs.apk_path }}
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v6
        with:
          repository: fluxerapp-old/fluxer
          ref: ${{ env.SOURCE_REF }}
          ssh-key: ${{ secrets.FLUXER_PRIVATE_REPO_DEPLOY_KEY }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: fluxer_app/pnpm-lock.yaml

      - name: Determine runtime version
        id: runtime-version
        run: |
          RUNTIME_VERSION=$(node -p 'const pkg=require("./fluxer_app/package.json"); console.log(`${pkg.version}-${process.env.CHANNEL}`);')
          echo "runtime-version=$RUNTIME_VERSION" >> $GITHUB_OUTPUT

      - name: Export runtime environment
        run: |
          echo "FLUXER_RUNTIME_VERSION=${{ steps.runtime-version.outputs.runtime-version }}" >> $GITHUB_ENV
          echo "FLUXER_RUNTIME_VERSION_OVERRIDE=${{ steps.runtime-version.outputs.runtime-version }}" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: fluxer_app
        run: pnpm install --frozen-lockfile

      - name: Decode and install Firebase config
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > fluxer_app/android/app/google-services.json

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          # Install specific NDK version required for React Native build
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          # Install CMake for native builds
          sdkmanager --install "cmake;${{ env.CMAKE_VERSION }}"
          # Verify installations
          echo "NDK installed at: $ANDROID_HOME/ndk/${{ env.NDK_VERSION }}"
          echo "CMake installed at: $ANDROID_HOME/cmake/${{ env.CMAKE_VERSION }}"

      - name: Patch Gradle cache for std::format compatibility
        run: |
          # React Native 0.81.5 uses std::format which is not available in Android NDK's libc++
          # The Gradle cache may contain prebuilt AAR with unpatched headers
          # This script patches any cached graphicsConversions.h files
          find ~/.gradle/caches -name "graphicsConversions.h" -type f 2>/dev/null | while read file; do
            if grep -q 'std::format("{}%", dimension.value)' "$file" 2>/dev/null; then
              sed -i 's/return std::format("{}%", dimension.value);/return std::to_string(dimension.value) + "%";/' "$file"
              echo "Patched: $file"
            fi
          done
          echo "Gradle cache patching complete"

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > fluxer_app/android/app/release.keystore

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: fluxer_app

      - name: Install Fastlane plugins
        working-directory: fluxer_app
        env:
          BUNDLE_GEMFILE: Gemfile
        run: bundle exec fastlane install_plugins

      - name: Build Android APK and AAB
        id: build
        working-directory: fluxer_app
        env:
          BUNDLE_GEMFILE: Gemfile
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          # Disable Gradle configuration cache due to react-native-reanimated compatibility
          GRADLE_OPTS: '-Dorg.gradle.configuration-cache=false'
        run: |
          bundle exec fastlane android_build_canary

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: fluxer-android-${{ env.CHANNEL }}-apk
          path: fluxer_app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Cleanup keystore and secrets
        if: always()
        run: |
          rm -f fluxer_app/android/app/release.keystore
          rm -f fluxer_app/android/app/google-services.json

  notify:
    name: Notify build completion
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Summary
        run: |
          echo "### Android Canary Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- APK: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download APK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
