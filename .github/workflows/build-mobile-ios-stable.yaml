name: Build iOS App (Stable)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or commit SHA)
        required: false
        default: stable
        type: string

permissions:
  contents: write

concurrency:
  group: ios-stable-${{ inputs.ref || 'stable' }}
  cancel-in-progress: true

env:
  CHANNEL: stable
  SOURCE_REF: ${{ inputs.ref || 'stable' }}
  RCT_NEW_ARCH_ENABLED: '1'

jobs:
  build:
    name: Build iOS App (Stable)
    runs-on: macos-15
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v6
        with:
          repository: fluxerapp-old/fluxer
          ref: ${{ env.SOURCE_REF }}
          ssh-key: ${{ secrets.FLUXER_PRIVATE_REPO_DEPLOY_KEY }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: fluxer_app/pnpm-lock.yaml

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: fluxer_app/scripts/go.sum

      - name: Install pnpm dependencies
        working-directory: fluxer_app
        run: pnpm install --frozen-lockfile

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
          working-directory: fluxer_app

      - name: Decode Firebase config
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 -d > fluxer_app/ios/fluxer_app/GoogleService-Info.plist

      - name: Set up iOS signing
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_STABLE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$IOS_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/stable.mobileprovision

      - name: Install CocoaPods dependencies
        working-directory: fluxer_app/ios
        run: pod install

      - name: Build iOS app
        working-directory: fluxer_app
        env:
          BUILD_CHANNEL: stable
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bundle exec fastlane ios_build_stable

      - name: Upload to TestFlight
        working-directory: fluxer_app
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane ios_beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxer-ios-stable
          path: fluxer_app/build/ios/*.ipa
          retention-days: 90
          if-no-files-found: warn

      - name: Cleanup secrets
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f fluxer_app/ios/fluxer_app/GoogleService-Info.plist

      - name: Build summary
        run: |
          {
            echo "## iOS Stable Build Complete"
            echo ""
            echo "**Artifacts:**"
            echo "- IPA: \`fluxer-ios-stable\`"
            echo "- TestFlight: Build uploaded"
            echo ""
            echo "[Download artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"
